<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #d138b0, #fda085);
            color: #333;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
        }
        h3, h4 {
            font-size: 1.5em;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>First Website after Decade/h1>
    <h3>Hello World, I am becoming a coder again.</h3>
    <h4>Hi again, I am back as a coder.</h4>
    <p>I am happy to be a developer!</p>
    <button onclick="alert('Welcome to my website!')">Click Here</button>
</body>
</html>
